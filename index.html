<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Book with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #0d47a1;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #125a9c, #1976d2);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>My Contact Book</h1>
  <button id="showContacts">Show All Contacts</button>
  <button id="searchContact">Search Contact by Name</button>
  <button id="addContact">Add New Contact</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
